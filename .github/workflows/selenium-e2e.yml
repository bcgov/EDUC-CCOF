name: Selenium end-to-end tests

on:
  workflow_dispatch:

jobs:
  selenium-run:
    name: Run Selenium E2E tests
    runs-on: ubuntu-24.04
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Install Google Chrome (needed even when WebDriverManager manages the driver)
      - name: Install Chrome
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y wget
          wget -O /tmp/chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i /tmp/chrome.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: Build & run tests
        run: mvn -B -ntp clean test

