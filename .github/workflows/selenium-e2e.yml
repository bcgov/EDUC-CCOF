name: Selenium end-to-end tests

on:
  workflow_dispatch:

jobs:
  selenium-run:
    name: Run Selenium E2E tests
    runs-on: ubuntu-24.04
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Chrome
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y wget fonts-liberation libasound2 libnss3 libgbm1 xdg-utils
          wget -O /tmp/chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i /tmp/chrome.deb || sudo apt-get -f install -y
          google-chrome --version
          
      - name: Create root-level config.properties (QA only)
        env:
          QA_CRM_URL: ${{ secrets.QA_CRM_URL }}
          CRM_USERNAME: ${{ secrets.CRM_USERNAME }}
          CRM_PASSWORD: ${{ secrets.CRM_PASSWORD }}
        run: |
          set -eux
          cat > config.properties <<'EOL'
          qa_crm_url='$QA_CRM_URL'
          crm_username='$CRM_USERNAME'
          crm_password='$CRM_PASSWORD'
          browser='chrome'
          headless='true'
          EOL

      - name: Build & run tests
        run: mvn -B -ntp clean test